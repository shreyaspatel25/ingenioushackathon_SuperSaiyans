<body data-spy="scroll" data-target=".bs-docs-sidebar">
<!-- Navbar
    ================================================== -->
<div class="nav-agency">
  <div class="navbar navbar-static-top"> 
    <!-- navbar-fixed-top -->
    <div class="navbar-inner">
      <div class="container"> <a class="brand" href="{{ domain }}"> <img src="../static/img/Logodark.png" alt="Logo"></a>
        <div id="main-nav">

<div class="container">
  <div class="row-fluid">
    <div class="span12">
      <div class="page-header">
        <div class="row-fluid">
          <div class="span12">
            <h1> Sign Up</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid contact">
    <div class="span4">
      <ul class="bordered-list">
        <li class="img-location">123 - White Street, Near Ahemedabad</li>
        <li class="img-phone"><b>Phone:</b> +91 8734870994</li>
        <li class="img-skype last"><b>Email:</b> agroportal@gmail.com</li>
      </ul>
    </div>
    <div class="span6">
      <div class="wpcf7" id="wpcf7-f75-t1-o1">
        <p>{{ info }}</p>
        <form action="" method="post" class="wpcf7-form" id="cform" name="cform">
          <div id="output" class="alert"> </div>
          <div class="form-meta clearfix">
            <div class="formcol">
              <label for="first_name"> First Name</label>
              <input type="text" name="first_name" value="" id="first_name" size="40" />
			  <label for="email_id "> Email Address</label>
              <input type="email" name="email_id" id="email_id" value="" size="40" />	
			</div>
            <div class="formcol">
              <label for="last_name"> Last Name</label>
              <input type="text" name="last_name" value="" id="last_name" size="40" />  
			  <label for="password"> Password</label>
              <input type="password" name="password" id="password" value="" size="40" />	
			  </div>
		 </div>
		 
		 <div class="form-meta clearfix">
            <div class="formcol">
			  <label for="aadhar_no"> Aadhar_No </label>
              <input type="text" name="aadhar_no" id="aadhar_no" value="" size="40" />  
			  <label for="address_line_1">Address_line_1</label>
              <input type="text" name="address_line_1" id="address_line_1" value="" size="40" />
			</div>
            <div class="formcol">
			  <label for="phone_no"> Contact_No</label>
              <input type="text" name="phone_no" id="phone_no" value="" size="40" />
              <label for="address_line_2">Address_line_2</label>
              <input type="text" name="address_line_2" id="address_line_2" value="" size="40" />
            </div>
		 </div>
		 
		 <div class="form-meta clearfix">
            <div class="formcol">
				<label for="state">State</label>
				<select name="state" id="state">
            {% for state_name in state %}
              <option value="">{{ state_name[0] }}</option>
            {% endfor %}
				</select>
				<label for="gender">Gender</label>
				<select name="gender" id="gender">
				  <option value="M" selected>Male</option>
				  <option value="F">Female</option>
				  <option value="N">Rather Not Say</option>
				</select> 
			</div>
			<div class="formcol">
				<label for="pin"> Area</label>
				<select name="pin" id="pin">
            {% for pin, area_name in pin_area_tuple %}
              <option value={{ pin }}>{{ area_name }}</option>
            {% endfor %}
				</select>
				<label for="dob"> Date_Of_Birth</label>
				<input type="text" name="dob" id="dob" value="" size="40" placeholder="DD-MM-YYYY"/>  	
			</div>
		 			
		</div>
          <!--<textarea name="message" id="message" cols="40" rows="10"></textarea>-->
          <button type="submit" class="btn btn-success">Submit</button>
         <!-- <label for="message"> Message</label> 
          <textarea name="message" id="message" cols="40" rows="10"></textarea>
          <input type="submit" id="send-message" value="Send" class="btn btn-success" /> -->
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="footer">

      <div class="row-fluid copyright ">
